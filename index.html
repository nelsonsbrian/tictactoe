<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="game">
      <div class="row">
        <div class="col-md-4">
          <div id='0' class="tSquare">
          </div>
        </div>
        <div class="col-md-4">
          <div id='1' class="tSquare">
          </div>
        </div>
        <div class="col-md-4">
          <div id='2' class="tSquare">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id='3' class="tSquare">
          </div>
        </div>
        <div class="col-md-4">
          <div id='4' class="tSquare">
          </div>
        </div>
        <div class="col-md-4">
          <div id='5' class="tSquare">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id='6' class="tSquare">
          </div>
        </div>
        <div class="col-md-4">
          <div id='7' class="tSquare">
          </div>
        </div>
        <div class="col-md-4">
          <div id='8' class="tSquare">
          </div>
        </div>
      </div>
    </div>
    <div class="turn">
        <h2>Turn: <span class='pTurn'></span></h2>

    </div>
    <div class="winner">

    </div>
  </div>
</body>
</html>
