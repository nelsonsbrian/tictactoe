<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
  <div class="container">
    <h1>Pig Game</h1>
    <div id='intro'>
      <div class="form-group">
        <label for="player1">Player 1 Name</label>
        <input type="text" class="form-control" id="player1" placeholder="Player 1">
      </div>
      <div class="form-group">
        <label for="player2">Player 2 Name</label>
        <input type="text" class="form-control" id="player2" placeholder="Player 2">
      </div>
      <button type="button" class="btn-success" id='begin' name="button">Start Game</button>
    </div>
    <div class="game">
      <div class="row">
        <div class="col-md-6">
          <div class="player player1">
            <h2 id='nameP1'></h2>
            <h3>Score:</h3>
            <p class="score" id="scoreP1"></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="player player2">
            <h2 id='nameP2'></h2>
            <h3>Score:</h3>
            <p class="score" id="scoreP2"></p>
          </div>
        </div>
      </div>
      <div class="turnDiv">
        <p>Turn:</p>
        <div class="whoTurn">

        </div>
      </div>
      <div class="gameplay">

        <button type="button" id='rollDice' name="button">Roll Dice</button>
        <button type="button" id='holdGame'name="button">Hold Game</button>
        <button type="button" id='playAgain' class="btn btn-danger" name="button">Reset</button>
      </div>
      <div class="output">
        <h2>Roll History:</h2>
      </div>
      <div class="tally">

      </div>
    </div>
  </div>
</body>
</html>
